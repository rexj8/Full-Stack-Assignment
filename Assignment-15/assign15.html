<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <style>
        body{
            background-color: grey;
            box-sizing: border-box;
        }
        h1{
            text-align: center;
            color:white;
            font-size: 4rem;
        }
        .decbutton{
            height:50px;
            width:50px;
            font-size: 40px;
            background-color: yellow;
            position:relative;
            left:42%;
        }
        .incbutton{
            height:50px;
            width:50px;
            font-size: 40px;
            background-color: yellow;
            position:relative;
            left:49%;
        }
        .counter{
            font-size:60px;
            color:yellow;
            position:relative;
            left:695px;
        }
    </style>
</head>
<body>
    <h1>Counter</h1>
    <input type="button" value="-" class="counterBtn decbutton">
    <span class="counter">0</span>
    <input type="button" value="+" class="counterBtn incbutton">

    <script>
        const counterBtn = document.querySelectorAll('.counterBtn');
        let count=0;

        counterBtn.forEach(btn) => {
            btn.addEventListner('click',()=>{
                if(btn.classList.contains('decbutton')){
                    count--;
                }
                else if(btn.classList.contains('incbutton')){
                    count++;
                }
            });

            const counter = document.querySelector('.counter');
            counter.innerHTML = count;

        }
    </script>
</body>
</html>
