<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <style>
        body{
            background-color: grey;
            box-sizing: border-box;
        }
        h1{
            text-align: center;
            color:white;
            font-size: 4rem;
        }
        #dec-button{
            height:50px;
            width:50px;
            font-size: 40px;
            background-color: yellow;
            position:relative;
            left:42%;
        }
        #inc-button{
            height:50px;
            width:50px;
            font-size: 40px;
            background-color: yellow;
            position:relative;
            left:49%;
        }
        #count{
            font-size:60px;
            color:yellow;
            position:relative;
            left:695px;
        }
    </style>
</head>
<body>
    <h1>Counter</h1>
    <input type="button" onclick="dec()" value="-" id="dec-button">
    <span id="count">0</span>
    <input type="button" onclick="inc()" value="+" id="inc-button">

    <script>
        function inc(){
            count=0
            document.getElementById("inc-button").onclick = function(){incInnerFunc(count)};
        }

        function incInnerFunc(n){
            n+=1;
            document.getElementById("count").innerHTML = n;
        } 
        
        function dec(){
            count=0;
            document.getElementById("dec-button").onclick = function(){decInnerFunc(count)};
        }

        function decInnerFunc(n){
            n-=1;
            document.getElementById("count").innerHTML = n;
        } 
    </script>
</body>
</html>
